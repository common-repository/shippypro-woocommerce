    #shippypro-welcome li {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    #shippypro-welcome li a,
    .btn
    {
        text-decoration: none;
    }

    #shippypro-welcome li a:hover,
    .btn:hover
    {
        color: white;
    }

    .text-center
    {
        text-align: center;
    }

    .btn-primary
    {
        background-color: #00aff0;
        color: #fff;
        text-transform: uppercase;
    }

    .btn-sm
    {
        padding: 5px 10px;

    }

        padding: 10px 16px;

        display: inline-block;
        margin-bottom: 0;
